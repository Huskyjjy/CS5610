<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>

    <link href="register.style.client.css"
          rel="stylesheet"/> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../css/styles.css"
          rel="stylesheet"/>
</head>
<body>
    
<div class="container">
    <h1>Sign Up</h1>
    <form action="../profile/profile.template.client.html">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">
          Username </label>
        <div class="col-sm-10">
          <input class="form-control wbdv-field wbdv-username"
                        id="usernameFld" placeholder="Alice">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
          Password </label>
        <div class="col-sm-10">
          <input type="password" class="form-control wbdv-field wbdv-password"
                 id="passwordFld" placeholder="123qwe#$%">
        </div>
      </div>
      <div class="form-group row">
        <label for="Verify Password" class="col-sm-2 col-form-label">
          Verify Password </label>
        <div class="col-sm-10">
          <input class="form-control wbdv-field wbdv-password-verify"
                        id="verifyPasswordFld" placeholder="123qwe#$%">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-block wbdv-button wbdv-register">
              Sign Up
          </button>
          <div class="row">
            <div class="col-6">
              <a class="wbdv-link wbdv-login" href="../login/login.template.client.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    </form>
   </div>   
</body>
</html>
