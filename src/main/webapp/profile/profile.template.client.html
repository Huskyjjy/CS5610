<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <title>Profile</title>
</head>
<body>
    <div class="container-fluid">
    <h1>Profile</h1>
    <div class="alert alert-success wbdv-message" id="alertFId" style="display: none;">
        Profile Successfully saved.
    </div>
    <form>
        <div class="form-group row">
            <label for="username"
                   class="col-sm-2 col-form-label">Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       readonly
                       class="form-control wbdv-field wbdv-username"
                       id="usernameFId" value="alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneFId"
                   class="col-sm-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-10">
                <input type="tel"
                       class="form-control wbdv-field wbdv-phone" id="phoneFId" placeholder="555-123-4324"
                       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="emailFId"
                   class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control wbdv-field wbdv-email" id="emailFId" placeholder="alice@northeastern.edu">
            </div>
        </div>
        <div class="form-group row">
            <label for="dobFId"
                   class="col-sm-2 col-form-label">
                Date of Birth
            </label>
            <div class="col-sm-10">
                <input type="date"
                       class="form-control wbdv-field wbdv-dob" id="dobFId" value="2011-11-22"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="roleFId"
                   class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select class="form-control wbdv-field wbdv-role" id="roleFId">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <button id="updateBtn" onclick="alertFunction()" class="btn btn-primary btn-block wbdv-button wbdv-update">
              Update
              </button>
              <script>
                function alertFunction() {
                  var x = document.getElementById("alertFId");
                  if (x.style.display === "none") {
                    x.style.display = "block";
                  }
                }
                </script>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <button type="submit" id="logoutBtn" formaction="../index.html" class="btn btn-primary btn-block wbdv-button wbdv-logout">
              Logout
              </button>
            </div>
        </div>
        
    </form>
<br/>
</body>
</html>
