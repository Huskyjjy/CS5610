<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Course Manager</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link href="../css/styles.css"
              rel="stylesheet"/>
        <link href="course-editor.style.client.css"
              rel="stylesheet"/>

    </head>
    <body>
    <div class="container-fluid">
        <h1>
            <span class="wbdv-course-title">Course Editor</span>
            <button class="wbdv-course-editor wbdv-close"><i class="fa fa-remove"></i></button>
        </h1>
        <div class="row">
            <div class="col-4">
                <div>
                    <h2>Module list</h2>
                    <ul class="list-group wbdv-module-list">
                        <li class="list-group-item wbdv-module-item">
                            <span class="wbdv-module-item-title">Module 1</span>
                            <button class="wbdv-module-item-delete-btn"><i class="fa fa-remove"></i></button>
                        </li>
                        <li class="list-group-item active wbdv-module-item">
                            <span class="wbdv-module-item-title">Module 2</span>
                            <button class="wbdv-module-item-delete-btn"><i class="fa fa-remove"></i></button>
                        </li>
                        <li class="list-group-item wbdv-module-item">
                            <span class="wbdv-module-item-title">Module 3</span>
                            <button class="wbdv-module-item-delete-btn"><i class="fa fa-remove"></i></button>
                        </li>
                        <li class="list-group-item" style="text-align: right;">
                            <button class="btn btn-outline-secondary wbdv-module-item-add-btn" type="button" id="button-addon2">
                                <i class="fa fa-fw fa-plus"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <div>
                    <h2>Lessons</h2>

                    <ul class="nav nav-tabs wbdv-page-tab">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Lesson 1
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Lesson 2
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Lesson 3
                            </a>
                        </li>
                        <li>
                            <button class="btn btn-outline-secondary wbdv-new-page-btn" type="button" id="button-addon2">
                                <i class="fa fa-fw fa-plus"></i>
                            </button>
                        </li>
                    </ul>

                    <br/>

                    <ul class="nav nav-pills wbdv-topic-pill-list">
                        <li class="nav-item wbdv-topic-pill">
                            <a class="nav-link" href="#">Topic 1</a>
                        </li>
                        <li class="nav-item wbdv-topic-pill">
                            <a class="nav-link active" href="#">Topic 2</a>
                        </li>
                        <li class="nav-item wbdv-topic-pill">
                            <a class="nav-link" href="#">Topic 3</a>
                        </li>
                        <li>
                            <button class="btn btn-outline-secondary wbdv-topic-add-btn" type="button" id="button-addon2">
                                <i class="fa fa-fw fa-plus"></i>
                            </button>
                        </li>
                    </ul>
                    <div>
                        <div style="float: left"><span style="font-weight:bold">Heading widget</span></div>
                        <div style="float: right">
                            <button><i class="fa fa-fw fa-sort"></i></button>
                        </div>
                        <input class="form-control wbdv-field wbdv-password-verify"
                        id="verifyPasswordFld" placeholder="Heading text">
                        <input class="form-control wbdv-field wbdv-password-verify"
                        id="verifyPasswordFld" placeholder="Heading 1">
                        <input class="form-control wbdv-field wbdv-password-verify"
                        id="verifyPasswordFld" placeholder="Widget name">
                    </div>
                </div>
            </div>
        </div>




    </div>
    </body>
</html>
